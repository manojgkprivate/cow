<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Result</title>
</head>
<body>
<h1>Prediction Result</h1>
{% if error %}
<p style="color:red">{{ error }}</p>
{% else %}
<p><strong>Label:</strong> {{ label }}</p>
<p><strong>Probability:</strong> {{ probability }}</p>
{% endif %}


<p><a href="/">Try another image</a></p>
</body>
</html>
